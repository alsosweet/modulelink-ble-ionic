<ion-view view-title="Devices">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="bluetooth()">
    </ion-refresher>

    <ion-list>
      <a class="item item-remove-animate item-avatar" ng-if="device.name" ng-repeat="(address, device) in devices" type="item-text-wrap" ng-click="stopBluetooth()" href="#/device/{{address}}">
        <img src="img/device_icons/{{device.name}}.png" />
        {{device.name}}
        <p>RSSI: {{device.rssi}}</p>
      </a>
    </ion-list>

  </ion-content>
</ion-view>
